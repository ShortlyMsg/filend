<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filend - File Send</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 70px;
            border: 5px solid #008d86;
            border-radius: 20px;
        }
        .hidden {
            display: none;
        }
        .file-link {
            display: block;
            margin: 5px 0;
            color: #007bff;
            text-decoration: none;
        }
        .file-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Tek tıkla gönder, tek kodla al!</h2>
    <h1>Dosya Gönder / Al</h1>

    <button class="buttontur button4" onclick="showUpload()">Gönder</button>
    
    <button class="buttonyel button4" onclick="showDownload()">Al</button>

    <!-- Dosya Yükleme Formu -->
    <div id="uploadSection" class="hidden">
        <h3>Dosya Yükle</h3>
        <input type="file" class="buttonpurple button4" id="fileInput" multiple><br><br>
        <button class="buttonblue button4" onclick="uploadFile()">Gönder</button>
        <p id="otpMessage"></p>
        <p id="fileList"></p>
    </div>

    <!-- OTP ile Dosya İndirme Formu -->
    <div id="downloadSection" class="hidden">
        <h3>Tek Seferlik Şifre ile Dosya İndir</h3>
        <input type="text" id="otpInput" class="buttonpurple" placeholder="Tek seferlik kodu girin"><br><br>
        <button class="buttonblue button4" onclick="fetchFiles()">Dosyaları Listele</button>
        <div id="filesContainer"></div>
    </div>
</div>

<script>
    function showUpload() {
        document.getElementById('uploadSection').classList.remove('hidden');
        document.getElementById('downloadSection').classList.add('hidden');
    }

    function showDownload() {
        document.getElementById('uploadSection').classList.add('hidden');
        document.getElementById('downloadSection').classList.remove('hidden');
    }

    function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const formData = new FormData();
        for (const file of fileInput.files) {
            formData.append('files', file);
        }
        fetch('http://localhost:9090/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.otp) {
                document.getElementById('otpMessage').innerText = "Şifre: " + data.otp;
                const fileList = data.fileNames.join(', ');
                document.getElementById('fileList').innerText = "Yüklenen Dosyalar: " + fileList;
            } else {
                document.getElementById('otpMessage').innerText = "Hata: OTP alınamadı.";
            }
        })
        .catch(error => {
            console.error('Hata:', error);
            document.getElementById('otpMessage').innerText = "Sunucu ile iletişimde bir sorun var.";
        });
    }

    function fetchFiles() {
        const otp = document.getElementById('otpInput').value;
        if (!otp) {
            alert('Lütfen OTP kodunu girin.');
            return;
        }

        fetch(`http://localhost:9090/getAllFiles/${otp}`)
            .then(response => response.json())
            .then(data => {
                if (data.files && data.files.length > 0) {
                    const filesContainer = document.getElementById('filesContainer');
                    filesContainer.innerHTML = ''; // Önceki dosyaları temizle
                    data.files.forEach(fileName => {
                        const link = document.createElement('a');
                        link.href = `http://localhost:9090/download/${otp}?fileName=${fileName}`;
                        link.className = 'file-link';
                        link.textContent = fileName;
                        filesContainer.appendChild(link);
                    });
                } else {
                    document.getElementById('filesContainer').innerText = 'Dosya bulunamadı.';
                }
            })
            .catch(error => {
                console.error('Hata:', error);
                alert('Bir hata oluştu: ' + error.message);
            });
    }
</script>

</body>
</html>
